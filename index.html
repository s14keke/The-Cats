<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cats: Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/icon.png">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">The Cats</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Cafe: The Cats</h1>
                <img src="./img/favicon.png" alt="">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-arrow-right-square-fill"></i></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="CafeC" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-square"></i>Café caliente</button>
                    </li>
                    <li>
                        <button id="CafeF" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-square"></i>Café frio</button>
                    </li>
                    <li>
                        <button id="Infu" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-square"></i>Infusiones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Jeremias Schujman</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
